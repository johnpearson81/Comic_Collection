{% extends "layout.html" %}

{% block content %}
<body>
<h1><Strong>Enter a Comic</Strong></h1>
    <p>

{% if submitted %}
    <p class="success">
    <strong>Comic has been added. Thank you.</strong>
        <p>
            <a href="."><strong>Click here to enter another comic.</strong></a>
        </p>
    </p>
{% else %}
   <form action="" method="post" novalidate enctype="multipart/form-data">
   <table>
     {{ form.as_table }}
     <tr>
       <td>&nbsp;</td>
       <td><input type="submit" value="Submit"></td>
     </tr>
   </table>
   {% csrf_token %}
   </form>
{% endif %}


{% endblock content %}
